unbind C-b
set-option -g prefix `
set-window-option -g mode-keys vi
set-window-option -g xterm-keys on

setw -g mode-keys vi # I especially like being able to search with /,? when in copy-mode.
set -g base-index 1 # make panes count start from one.

unbind-key j
bind-key j select-pane -D

unbind-key k
bind-key k select-pane -U

unbind-key h
bind-key h select-pane -L

unbind-key l
bind-key l select-pane -R 

set-option -g status-interval 2

set-option -g status-left-bg black
set-option -g status-left-fg brightred
set-option -g status-left-length 40
set-option -g status-left "#(. ~/bin/cputime.sh)"

set-option -g status-bg green
set-option -g status-fg black

set-option -g status-right-bg black
set-option -g status-right-fg green

unbind-key ,
unbind-key .
bind r source-file ~/.tmux.conf
bind , resize-pane -L 14
bind . resize-pane -R 14
bind - resize-pane -D 14
bind = resize-pane -U 14

bind X confirm kill-window

